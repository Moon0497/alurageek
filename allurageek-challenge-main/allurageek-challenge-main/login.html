<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/geek_vector.svg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/ver-producto.css">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="./css/formulario-login.css">
    <link rel="stylesheet" href="./css/rodapie.css">
    <link rel="stylesheet" href="./css/error404.css">
    <link rel="stylesheet" href="./css/agregar-producto.css">
    <link rel="stylesheet" href="./css/admin-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
    <link
      rel="icon"
      href="images/logo/logo.svg"
      type="image/gif"
      sizes="18x18"
    />
</head>

<body>
    <header class="header">
        <div class="header_info">
            <a href="./index.html"><img class="header__logo" src="./images/Logo.png" alt="logo de alura geek"></a>
            <input class="header__input" type="text" placeholder="¿Que deseas buscar?" data-buscador>
            <img class="header__lupa" src="./images/lupa.svg" alt="lupa">
        </div>
       
        <img class="header__lupa-mobile" src="../allurageek-challenge-main/images/lupa-mobile.svg" alt="lupa">
    </header>

    <main>

      <div class="formulario">
        <div class="formulario-login container">
            <h3 class="formulario-login__titulo">Iniciar Sesión</h2>
            <form action="" class="formulario-login_form">
                <div class="formulario-login__input-container">
                    <input name="usuario" id="usuario" class="input inputs" type="text" placeholder="" required data-tipo="usuario" data-form-usuario>
                    <label class="input-label" for="usuario">Escribe tu usuario</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <div class="formulario-login__input-container">
                    <input name="contraseña" id="contraseña" class="input inputs input-contraseña" type="password" placeholder="" required   data-tipo="contraseña" data-form-contraseña>
                    <label class="input-label" for="contraseña">Escribe tu contraseña</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <input class="boton-formulario-login" type="submit" name="enviar" id="enviar-login" value="Entrar">
            </form>
        </div>
    </div>

       
        <section class="footer">
            <div class="contenido__footer container">
                <div class="contenido__footer_info">
                    <a href="../index.html"><img class="header__logo" src="./images/Logo.svg" alt="logo de alura geek"></a>
                    <ul  class="footer_links">
                        <li class="footer__enlace"><a href="../screens/error404.html">Quienes somos</a></li>
                        <li class="footer__enlace"><a href="../screens/error404.html">Politica de privacidad</a></li>
                        <li class="footer__enlace"><a href="../screens/error404.html">Programa de fidelidad</a></li>
                        <li class="footer__enlace"><a href="../screens/error404.html">Nuestras Tiendas</a></li>
                        <li class="footer__enlace"><a href="../screens/error404.html">Quiero ser franquiciado</a></li>
                        <li class="footer__enlace"><a href="../screens/error404.html">Anuncie aqui</a></li>
                    </ul>
                </div>
                <div class="footer_formulario">
                    <h3 class="footer_formulario__titulo">Hable con nosotros</h2>
                    <form action="">
                        <div class="formulario__input-container">
                            <input name="name" id="name" class="input inputs" type="text" placeholder="" required data-tipo="nombre">
                            <label class="input-label" for="name">Nombre</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <div class="formulario__textarea-container">
                            <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text" placeholder="" required data-tipo="mensaje"></textarea>
                            <label class="input-label" for="mensaje">Escribe tu mensaje</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <input class="boton-form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="../controllers/busqueda.controller.js" type="module"></script>
    <script src="../js/login.js"></script>
    <script src="../js/app.js" type="module"></script>
</body>    
</html>
